<table id="meetingTable" class="table table-striped">
  <tr>
    <th ng-repeat="header in [{title : 'Date', field : 'start_time'}, {title : 'Title', field : 'title'}]"
        ng-click="changeOrderBy(header)" style="min-width:180px">
      {{header.title}}
      <span ng-if="header.field == orderField && reverse">&#x25BC</span>
      <span ng-if="header.field == orderField && !reverse">&#x25B2</span>
    </th>
  </tr>
  <tr ng-repeat="meeting in meetingsToDisplay |Â orderBy : orderField : reverse"
      ng-click="showEventDialog($event, meeting)">
    <td>
      <a href="#" class="meetingLink" data-id="{{meeting.id}}">
        {{meeting.start_time}}
        </a>
      </td>
    <td>
      {{meeting.title}} {{meeting.category}}
    </td>
  </tr>
</table>
